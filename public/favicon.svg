    x="2"
    y="6"
    width="28"
    height="20"
    rx="4"
    stroke="#3b82f6"
    stroke-width="1.5"
    fill="none"
  />
  
  <!-- Middle hidden layer -->
  <rect
    x="5"
    y="9"
    width="22"
    height="14"
    rx="3"
    stroke="#8b5cf6"
    stroke-width="1.2"
