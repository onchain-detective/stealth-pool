    <circle cx="10" cy="12" r="0.8" fill="#3b82f6"/>
    <circle cx="22" cy="12" r="0.8" fill="#3b82f6"/>
    <circle cx="10" cy="20" r="0.8" fill="#8b5cf6"/>
    <circle cx="22" cy="20" r="0.8" fill="#8b5cf6"/>
  </g>
